<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src='js/jquery.js'></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>在线演示</title>
</head>

<body>

<!-- 静态图片1 -->
<div class="page-wrap">
	<div class="vfx-image-wrap">
		<div class="before-image">
			<img id="before" width="800" height="600" src="../jpg/0.jpg" alt="" />
		</div>
		<div class="after-image">
			<img id="after" width="800" height="600" src="../jpg/0_after.png" alt="" />
		</div>
		<div class="divider-bar"></div>
	</div>
</div>

<!-- 静态图片2 -->
<div class="page-wrap">
	<div class="vfx-image-wrap">
		<div class="before-image">
			<img id="before" width="800" height="600" src="../jpg/1.jpg" alt="" />
		</div>
		<div class="after-image">
			<img id="after" width="800" height="600" src="../jpg/1_after.png" alt="" />
		</div>
		<div class="divider-bar"></div>
	</div>
</div>

<!-- 动态图片1 -->
<div class="page-wrap">
	<div class="vfx-image-wrap">
		<div class="before-image">
			<img id="before" width="800" height="600" src="../gif/0.gif" alt="" />
		</div>
		<div class="after-image">
			<img id="after" width="800" height="600" src="../gif/0_after.gif" alt="" />
		</div>
		<div class="divider-bar"></div>
	</div>
</div>

<!-- 动态图片2 -->
<div class="page-wrap">
	<div class="vfx-image-wrap">
		<div class="before-image">
			<img id="before" width="800" height="600" src="../gif/1.gif" alt="" />
		</div>
		<div class="after-image">
			<img id="after" width="800" height="600" src="../gif/1_after.gif" alt="" />
		</div>
		<div class="divider-bar"></div>
	</div>
</div>

</body>
</html>
